<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://logos-download.com/wp-content/uploads/2016/06/BBC_logo_black_background.png">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="./navbar.css">
    <title>Entertainment</title>
    <style>
        #container > div{
            display: grid;
            gap: 5px;
            grid-template-columns: auto auto auto;
        }
        #container > div > div{
            width:350px;
        }
    </style>
</head>
<body>
    <div id="outer_navbar">
    </div>
    <div id = "container">
        
    </div>
    <div class = "footer-content">

    </div>
    <script type="module">
        import { fetchData, showData, showNewsContent } from "./content.js";
        import {addFooter} from "./footer.js";
        import Navbar from "./navbar.js"
        let cont = document.getElementById("outer_navbar")
        let navbar = Navbar()
        cont.append(navbar)
        try {
            const container = document.getElementById("container");
            let data = await fetchData({ category: "entertainment", pageSize: 5 })
            console.log(data)
            const news = await showData(data);
            container.append(news);
        }
        catch (err) {
            console.log(err)
        }
        try{
            const foot = document.querySelector(".footer-content");
            const footer = await addFooter();
            foot.innerHTML = footer;
        }
        catch(err){
            console.log(err)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
