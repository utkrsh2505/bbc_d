<body>
    <div id="container_signIn">
        <div><br><br><br></div>
        <div class="signIn_content">
            <!-- <img class="logo" src="https://logos-download.com/wp-content/uploads/2016/06/BBC_logo_black_background.png"> -->
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/BBC.svg/1280px-BBC.svg.png">
            <h1> <strong>Sign In</strong> </h1>
            <form id="form">
                <label>
                    <p>Email or Username</p>
                </label>
                <input type="email" name="email" placeholder="Email or Username">
                <label>
                    <p>Password</p>
                </label>
                <input type="password" name="password" placeholder="Password">
                <button id="submit" type="submit">Sign In</button>
                <p class="help" ><b>Need Help Signing In?</b></p>
                
                <hr>
                <b>Don't Have a BBC account?</b>
                <p id="register"><a href="./register.html"><b>Register Now</b></a></p>
            </form>
        </div>
    </div>
    <div id="footer">
        <b class="content">Find Out more about BBC accounts</b>
    </div>
    <script type="text/javascript">
         window.addEventListener("load", () => {
            const submitBtn = document.getElementById("submit")
            submitBtn.addEventListener("click", formDataInput)
        })
        const formDataInput = async () => {
            try {
                event.preventDefault()
                const form = document.getElementById("form")
                const formData = new FormData(form)
                const email = formData.get("email")
                const password = formData.get("password")
                // username = eve.holt@reqres.in
                // pass = cityslicka
                const userData = await loginFunc({ email, password })
                console.log(userData)
                if (userData.token) {
                    window.location.replace("index.html")
                }
                else {
                    alert("Invalid Login")
                }
            }
            catch (err) {
                console.log(err)
            }
        }
        const loginFunc = (data) => {
            console.log(data)
            const config = {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }
            return fetch(`https://reqres.in/api/login`, config)
                .then((res) => {
                    return res.json()
                })
        }
    </script>
</body>
