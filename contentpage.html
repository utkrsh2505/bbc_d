<!doctype html>
<html lang="en">
<head>

<body>
    <h1>Hello, world!</h1>
    <div id = "container"> </div>
    <script type="module">
        import { fetchData, showData, showNewsContent } from "./content.js";
        try {
            const container = document.getElementById("container");
            let data = await fetchData({ category: "health", pageSize: 5 })
            console.log(data)
            const news = await showData(data);
            container.append(news);
        }
        catch (err) {
            console.log(err)
        }
    </script>
